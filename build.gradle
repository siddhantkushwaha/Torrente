plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.siddhantkushwaha'
version '1.0'

task fatJar(type: Jar) {
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.siddhantkushwaha.torrente.MainKt'
    }
    with jar
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "org.slf4j:slf4j-jdk14:1.7.25"
    implementation "com.github.atomashpolskiy:bt-core:1.9"
    implementation "com.github.atomashpolskiy:bt-http-tracker-client:1.9"
    implementation "com.github.atomashpolskiy:bt-dht:1.9"

    implementation 'com.github.siddhantkushwaha:todd:v1.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
